<ion-header>

  <ion-navbar>
    <ion-title>Sign in</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <div padding>
        <button ion-button color="primary" block>Sign In</button>
      </div>
    
      <div padding id="nUser">
        <span>New user?</span>
      </div>
      <div padding>
          <button ion-button color="light" block>Sign Up</button>
      </div>

      <div padding id='forgotDetails'>
        <span>Forgot your login details?</span><a href="#">Get help signing in</a>
      </div>      
  

    




  </ion-list>
</ion-content>
