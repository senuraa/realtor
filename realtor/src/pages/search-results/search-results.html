<ion-header>

  <ion-navbar>
    <ion-title>Search Results</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="stepType">
      <ion-segment-button value="Requirement">
        Requirement
      </ion-segment-button>
      <ion-segment-button [disabled]="listDisable" value="Lists">
        Lists
      </ion-segment-button>
      <ion-segment-button [disabled]="appointmentDisable" value="Appointment">
        Appointment
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content class="outer-content cards-bg">
  <div [ngSwitch]="stepType">
    <ion-list *ngSwitchCase="'Requirement'">
      <button ion-item>
        <ion-label>
          Type
        </ion-label>
        <ion-note item-end>
          All
        </ion-note>
      </button>
      <button ion-item>
        <ion-label>
          Minimum Area
        </ion-label>
        <ion-note item-end>
          300 sqft
        </ion-note>
      </button>
      <button ion-item>
        <ion-label>
          Maximum Area
        </ion-label>
        <ion-note item-end>
          500 sqft
        </ion-note>
      </button>
      <button ion-item>
        <ion-label>
          Minimum Bed Rooms
        </ion-label>
        <ion-note item-end>
          5
        </ion-note>
      </button>
      <button ion-item>
        <ion-label>
          Maximum Bed Rooms
        </ion-label>
        <ion-note item-end>
          10
        </ion-note>
      </button>
      <button ion-item>
        <ion-label>
          Minimum Price
        </ion-label>
        <ion-note item-end>
          16000000
        </ion-note>
      </button>
      <button ion-item>
        <ion-label>
          Maximum Price
        </ion-label>
        <ion-note item-end>
          16000000
        </ion-note>
      </button>
      <button ion-item>
        <ion-label>
          Category
        </ion-label>
        <ion-note item-end>
          Commercial
        </ion-note>
      </button>
      <div class="button--wrapper">
        <button ion-button color="primary" (click)="confirmReq()">Continue</button>
      </div>
    </ion-list>
    <ion-list *ngSwitchCase="'Lists'">
      <ion-card>
        <img src="../../assets/imgs/house1.jpg">
          <ion-card-header text-center>
              
              <ion-title>House for sale in Attidiya</ion-title>
              <ion-note>1 day ago</ion-note>
          </ion-card-header>
          
            <ion-item-group>
                <ion-item>
                    Price
                    <div item-end>LKR 10,000,000</div>
                  </ion-item>
              <ion-item>
                Beds
                <div item-end>1</div>
              </ion-item>
              <ion-item>
                Baths
                <div item-end>
                  3
                </div>
              </ion-item>
              <ion-item>
                House size
                <div item-end>
                  2,400 sqft
                </div>
              </ion-item>
              <ion-item>
                Land Size
                <div item-end>
                  18 perches
                </div>
              </ion-item>
            </ion-item-group>
            


        <ion-row>
            <ion-col text-center>
              <button ion-button clear icon-only text-center>
                <ion-icon name="call"></ion-icon>
                <!-- <div>12 Likes</div> -->
              </button>
            </ion-col>
            <ion-col text-center>
              <button ion-button clear icon-only text-center>
                <ion-icon name="mail"></ion-icon>
                <!-- <div>4 Comments</div> -->
              </button>
            </ion-col>
            <ion-col text-center>
                <button ion-button clear icon-only text-center>
                  <ion-icon name="calendar"></ion-icon>
                  <!-- <div>4 Comments</div> -->
                </button>
              </ion-col>
          </ion-row>

      </ion-card>
      <ion-card>
          <img src="../../assets/imgs/house2.jpg">
            <ion-card-header text-center>
              <ion-title>House for sale in Maharagama</ion-title>
              <ion-note>2 days ago</ion-note>
            </ion-card-header>
            <ion-list>
              <ion-item-group>
                  <ion-item>
                      Price
                      <div item-end>LKR 20,000,000</div>
                    </ion-item>
                <ion-item>
                  Beds
                  <div item-end>3</div>
                </ion-item>
                <ion-item>
                  Baths
                  <div item-end>
                    4
                  </div>
                </ion-item>
                <ion-item>
                  House size
                  <div item-end>
                    3,400 sqft
                  </div>
                </ion-item>
                <ion-item>
                  Land Size
                  <div item-end>
                    21 perches
                  </div>
                </ion-item>
              </ion-item-group>
              
  
            </ion-list>
  
          <ion-row>
              <ion-col text-center>
                <button ion-button clear icon-only text-center>
                  <ion-icon name="call"></ion-icon>
                  <!-- <div>12 Likes</div> -->
                </button>
              </ion-col>
              <ion-col text-center>
                <button ion-button clear icon-only text-center>
                  <ion-icon name="mail"></ion-icon>
                  <!-- <div>4 Comments</div> -->
                </button>
              </ion-col>
              <ion-col text-center>
                  <button ion-button clear icon-only text-center>
                    <ion-icon name="calendar"></ion-icon>
                    <!-- <div>4 Comments</div> -->
                  </button>
                </ion-col>
            </ion-row>
  
        </ion-card>
    </ion-list>
  </div>

</ion-content>
